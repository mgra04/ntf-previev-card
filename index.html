<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card-main">
        <div class="image-holder">
          <div class="eye-icon">
            <img src="./images/icon-view.svg" alt="eye icon" />
          </div>

          <img
            src="./images/image-equilibrium.jpg"
            alt="glass cube on blue background"
            class="card-image"
          />
        </div>
        <div class="card-description">
          <a href="#" class="heading">Equilibrium #3429</a>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="details">
          <div class="details-left">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            <p class="paragraph cyan">0.041 ETH</p>
          </div>
          <div class="details-right">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <p class="paragraph greyish-blue">3 days left</p>
          </div>
        </div>
        <div class="line"></div>
      </div>

      <div class="card-author">
        <img
          src="./images/image-avatar.png"
          alt="young man profile picture"
          class="author-img"
        />
        <div class="author-details">
          <p class="paragraph greyish-blue">Creation of</p>
          <a href="#" class="paragraph white">Jules Wyvern</a>
        </div>
      </div>
    </main>
  </body>
</html>
